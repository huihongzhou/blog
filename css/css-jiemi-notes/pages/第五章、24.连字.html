<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>24.连字</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
  /*
    难题：连体字

    一、font-variant

      1. font-variant 被升级成了一个简写属性

        传三个属性：common-ligatures, discretionary-ligatures, historical-ligatures
  
  */
  </script>

  <style>
    body {
      font: 200%/1.6 "Adobe Caslon Pro", Baskerville, serif;
      font-variant-ligatures: common-ligatures discretionary-ligatures historical-ligatures;
    }
  </style>
</head>
<body>
  <p>Common ligatures: fi ff fl ffi ffl</p>
  <p>Discretionary ligatures: st ct</p>
</body>
</html>
